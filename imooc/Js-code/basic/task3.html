<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>打开新窗口（window.open）、关闭窗口（window.close）</title>

	<script type="text/javascript">
		function Wopen() {
			window.open('http://www.gongwenjun.com','_blank','top=100,left=0,width=600,height=400,menubar=no,toolbar=no, status=no,scrollbars=yes');
		}

		function Wclose(){
			var myWin=window.open("http://www.gongwenjun.com");
			myWin.close();
		}
	</script>
</head>
<body>
	<input type="button" name="button" onclick="Wopen()" value="点击我，打开新窗口！" />
	<hr />
	<img src="http://img.mukewang.com/52e3677900013d6a05020261.jpg" alt="参数表">
	<br /><br /><br />
	<input type="button" name="button" onclick="Wclose()" value="点击我，打心新窗口并关闭！" />

</body>
</html>
