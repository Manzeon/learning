<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>document.getElementById、innerHTML</title>
</head>
<body>
	<p id="con">javascript</p>
	<script type="text/javascript">
		var myChar=document.getElementById('con');
		document.write("结果："+myChar);//输出P标签
	</script>

	<hr />
	<h2 id="con2">javascript</H2>
		<p> JavaScript是一种基于对象、事件驱动的简单脚本语言，嵌入在HTML文档中，由浏览器负责解释和执行，在网页上产生动态的显示效果并实现与用户交互功能。</p>
	<script type="text/javascript">
		var myChar2=document.getElementById("con2");
		document.write("原标题："+myChar2.innerHTML+"<br />");
		myChar2.innerHTML="Hello World!";
		document.write("修改后的标题"+myChar2.innerHTML);
	</script>
</body>
</html>
