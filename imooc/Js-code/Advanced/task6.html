<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件响应</title>
	<script type="text/javascript">
		function openwin(){
		     window.open('http://www.gongwenjun.com','_blank','height=600,width=400,top=100,toolbar=no,left=0,menubar=no,scrollbars=no,status=no');
		}
		function message(){
			alert("输入密码后，再点击确定");
		}

		function info() {
			alert("不要移开，点击后进入个人网站！");
		}
		function message1(){
			alert("请输入姓名！");

		}
		function message2(){
			alert("请在确认已输入密码后，再移开！");
		}
		function message3(){
    		alert("您触发了选中事件！"); 
    	}
    	function message4(){
   		 	alert("您改变了文本内容！"); 
   		}
	</script>
</head>
<body>
	<form>
		<h3>onclick事件</h3>
	    <input name="点击我" type="button" value="点击我" onclick="openwin()" />

	    <hr />

	    <h3>onmouseover事件</h3>
	    密码:<input name="password" type="password" >
	    <input name="确定" type="button" value="确定" onmouseover="message()"/>

	    <hr />

	    <h3>onmouseout事件</h3>
	    <a href="http://www.gongwenjun.com" target="_blank" onmouseout="info">点击我</a>

	    <hr />

	    <h3>onfocus事件</h3>
	    姓名：<input type="text" name="username" value="请输入姓名！" onfocus="message1()" />

		<hr />
		<h3>onblur事件</h3>
		<form>
		   用户:<input name="username" type="text" value="请输入用户名！" >
		   密码:<input name="password" type="text" value="请输入密码！" onblur="message2()" >
		</form>
		<hr />
		<h3>onselect事件</h3>
		<form>
		  个人简介：<br>
		   	<textarea name="summary" cols="60" rows="5" onselect="message3()">请写入个人简介，不少于200字！</textarea>
		</form>
		<hr />
		<h3>onchange事件</h3>
		<form>
		  个人简介：<br>
		   	<textarea name="summary" cols="60" rows="5" onchange="message4()">请写入个人简介，不少于200字！</textarea>
		</form>
	</form>
</body>
</html>
