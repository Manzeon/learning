<!DOCTYPE html>
<html>
<head>
  <title>浏览器对象</title>  
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>   
</head>
<body>
  <!--先编写好网页布局-->
  <h3>操作成功</h3>
  <p><span id="seconds">5</span>秒后回到主页 <a href="javascript:back();">返回</a></p>

  <script type="text/javascript">  

    //获取显示秒数的元素，通过定时器来更改秒数。
    var num=5;
    var i=setInterval("second()",1000);
    function second(){
      num--;
      document.getElementById('seconds').innerHTML=num;
      if(num==0){
        clearInterval(i);
        window.location.assign("http://www.gongwenjun.com");
      }
    }

   //通过window的location和history对象来控制网页的跳转。
    function back() {
      window.history.back();
    }
 </script> 
</body>
</html>
