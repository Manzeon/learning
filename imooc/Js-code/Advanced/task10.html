<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Math对象</title>
	<script type="text/javascript">
		var mypi=Math.PI; 
  		var myabs=Math.abs(-15);
  		document.write(mypi+"<br />");
  		document.write(myabs+"<br /><br />");

  		document.write("向上取整ceil()"+"<hr />");
  		document.write(Math.ceil(0.8) + "<br />");
  		document.write(Math.ceil(6.3) + "<br />");
  		document.write(Math.ceil(5) + "<br />");
  		document.write(Math.ceil(3.5) + "<br />");
  		document.write(Math.ceil(-5.1) + "<br />");
 		document.write(Math.ceil(-5.9)+"<br /><br />");

 		document.write("向下取整floor()"+"<hr />");
 		document.write(Math.floor(0.8)+ "<br>");
 		document.write(Math.floor(6.3)+ "<br>");
 		document.write(Math.floor(5)+ "<br>");
 		document.write(Math.floor(3.5)+ "<br>");
 		document.write(Math.floor(-5.1)+ "<br>");
 		document.write(Math.floor(-5.9)+ "<br /><br />");

		document.write("四舍五入round()"+"<hr />");
 		document.write(Math.round(1.6)+ "<br>");
 		document.write(Math.round(2.5)+ "<br>");
 		document.write(Math.round(0.49)+ "<br>");
 		document.write(Math.round(-6.4)+ "<br>");
 		document.write(Math.round(-6.6)+ "<br /><br />");

 		document.write("随机数 random()"+"<hr />");
 		document.write(Math.round((Math.random())*10)+ "<br /><br />");

	</script>
</head>
<body>
	
</body>
</html>
