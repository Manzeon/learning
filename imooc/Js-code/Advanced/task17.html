<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getElementById()、style样式</title>
</head>
<body>
	<h2 id="con">I love JavaScript</H2>

	<hr />
	<input name="myt" type="text" value="1">

	<input name="myt" type="text" value="6">

	<br />
	<input type="button" onclick="getnum()" value="看看有几项？" />

	<form name="Input">
	            <table align="center" width="500px" height="50%" border="1">

	                    <td align="center" width="100px">
	                        学号:

	                        <input type="text" id=userid name="user" onblur="validate();">

	                </tr>
	                <tr>

	                        <td align="center">
	                        <input type="text" name="name">
	                    </td>
	                </tr>
	                <tr>
	                    <td align="center" width="%45">
	                        性别:

	        </form>
	        <h1 id="myHead" onclick="getValue()">看看三种获取节点的方法?</h1>
	        <p>
	            点击标题弹出它的值。
	        </p>
	        <input type="button" onclick="getElements()"
	            value="看看name为sex的节点有几个?" />
	        <Br>
	        <input type="button" onclick="getTagElements()"
	            value="看看标签名为input的节点有几个?" />
	            
	     
	<script type="text/javascript">
	    var mychar=document.getElementById('con');
	    mychar.style.color="red";
	    mychar.style.backgroundColor="#ccc";
	    mychar.style.display="none";

	    function getnum(){
	      	var mynode= document.getElementsByName('myt');  
	      	alert(mynode.length);
	    }

	    function getValue(){
	        var myH=document.getElementById('myHead');
	        alert(myH.innerHTML);
	    }
	    function getElements(){
	        var myS=document.getElementsByName('sex');
	        alert(myS.length);
	    }
		function getTagElements(){
	        var myI=document.getElementsByTagName('input');
	        alert(myI.length);
	    }
	</script>
</body>
</html>
