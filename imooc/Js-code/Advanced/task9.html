<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>String对象</title>
	<script type="text/javascript">
		var message="I love JavaScript!";

		document.write("字符串变大小写"+"<hr>");
		var mychar=message.toLowerCase();
		document.write("字符串为："+mychar+"<br>");
		var mychar=message.toUpperCase();
		document.write("字符串为："+mychar+"<br><br>");

		document.write("返回指定位置的字符"+"<hr>");
		document.write(mychar.charAt(mychar.length-1)+"<br><br>");

		document.write("返回指定的字符串首次出现的位置"+"<hr>");
		document.write(mychar.indexOf("I") + "<br />");
 		document.write(mychar.indexOf("v") + "<br />");
  		document.write(mychar.indexOf("v",8)+ "<br /><br />");

		document.write("字符串分割split()"+"<hr>");
  		document.write(mychar.split(" ") + "<br />");
  		document.write(mychar.split("") + "<br />");
  		document.write(mychar.split("",3)+"<br /><br />");

  		document.write("提取字符串substring()"+"<hr>");
  		document.write(mychar.substring(7)+"<br />");
  		document.write(mychar.substring(2,6)+"<br /><br />");

  		document.write("提取指定数目的字符substr()"+"<hr>");
  		document.write(mychar.substr(7)+"<br />");
  		document.write(mychar.substr(2,4)+"<br /><br />");
	</script>
</head>
<body>
	
</body>
</html>
