<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程练习</title>
	<script type="text/javascript"> 
	  	window.onload = function(){
	     	var tr=document.getElementsByTagName("tr");
	        for(var i= 0;i<tr.length;i++){
	        	bgcChange(tr[i]);
	        }
	     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
	    }         
		function bgcChange(obj){
	        obj.onmouseover=function(){
	            obj.style.backgroundColor="#f2f2f2";
	        }
	        obj.onmouseout=function(){
	            obj.style.backgroundColor="#fff";
	        }		 
		}
	     
	      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
	    function append1(){
	        var newnode=document.createElement("tr");
	        var xx=document.getElementById("table");
	        newnode.innerHTML="<tr><td></td><td></td><td><a href=\"javascript:;\" onclick=\"del(this)\" >删除</a></td></tr>";
	        xx.appendChild(newnode);
	    } 
	    		
	   	 
	     // 创建删除函数
	    function del(obj){
	        var i=obj.parentNode.parentNode;
	        i.parentNode.removeChild(i);    
	    } 
	    

	  </script> 
</head>
<body>
	<table border="1" width="50%" id="table">
		<tr>
			<th>学号</th>
			<th>姓名</th>
			<th>操作</th>
		</tr>  

		<tr>
			<td>xh001</td>
			<td>王小明</td>
			<td><a href="javascript:;" onclick="del(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
		</tr>

		<tr>
			<td>xh002</td>
			<td>刘小芳</td>
			<td><a href="javascript:;" onclick="del(this)">删除</a></td>   <!--在删除按钮上添加点击事件  -->
		</tr>  

		</table>
		<input type="button" value="添加一行" onclick="append1()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
