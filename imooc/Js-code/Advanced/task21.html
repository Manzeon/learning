<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>访问子节点childNodes、子节点第一项、最后一项</title>
</head>
<body>
	<div id="con">
	  	javascript 
	  	<p>javascript</p>
	  	<div>jQuery</div>
	  	<h5>PHP</h5></div>
	<script type="text/javascript">
	 	var x=document.getElementsByTagName('div')[0].childNodes;
	 	for(var i=0;i<x.length;i++){
	     	document.write(x[i].nodeName+" , "+x[i].nodeValue+" , "+x[i].nodeType+"<hr />");
	 	}
	 	document.write("注意： IE全系列、firefox、chrome、opera、safari兼容问题<br />	");
	 	var y=document.getElementById('con');
	 	document.write(y.firstChild.nodeName+"<br />");
	 	document.write(y.lastChild.nodeName);
	</script>
</body>
</html>
