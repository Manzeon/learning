<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getAttribute()</title>
</head>
<body>
	<p id="intro">课程列表</p>  
	    <ul>  
	        <li title="第1个li">HTML</li>  
	        <li>CSS</li>  
	        <li title="第3个li">JavaScript</li>  
	        <li title="第4个li">Jquery</li>  
	        <li>HTML5</li>  
	    </ul>  
	

	<h1></h1>
	<script type="text/javascript">
		document.write("以下为获取的不为空的li标签title值:<br />");
	    var con=document.getElementsByTagName("li");
	    for (var i=0; i< con.length;i++){
	        var text=con[i].getAttribute("title");
	      if(text!=null)
	      {
	        document.write(text+"<br>");
	      }
	    } 

	    document.write("以下为li列表title的值,当title为空时，新设置值为\"WEB前端技术\":<br />");
	    for (var i=0; i< con.length;i++){
	        var text=con[i].getAttribute("title");
		    if(text==null){
		    	con[i].setAttribute("title","WEB前端技术");
	        	document.write(con[i].getAttribute("title")+"<br>");
	      	}
	    }

	</script> 
</body>
</html>
