<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Array数组对象</title>
	<script type="text/javascript">
		document.write("数组连接concat()"+"<hr />");
		var mya = new Array(3);
		mya[0] = "1";
		mya[1] = "2";
		mya[2] = "3";
		document.write(mya.concat(4,5)+"<br>");
		document.write(mya+"<br />"); 

		var mya1= new Array("hello!")
		var mya2= new Array("I","love");
		var mya3= new Array("JavaScript","!");
		var mya4=mya1.concat(mya2,mya3);
		document.write(mya4+"<br /><br />");


		document.write("指定分隔符连接数组元素join()"+"<hr />");
		var myarr = new Array(3);
		myarr[0] = "I";
		myarr[1] = "love";
		myarr[2] = "JavaScript";
		document.write(myarr.join()+"<br />");//默认逗号分隔
		document.write(myarr.join("...")+"<br />");
		var myarr1= new Array("86","010")
		var myarr2= new Array("84697581");
		var myarr3= myarr1.concat(myarr2);
		document.write(myarr3.join("-")+"<br /><br />");

		document.write("颠倒数组元素顺序reverse()"+"<hr />");
		document.write(myarr + "<br />");
  		document.write(myarr.reverse()+"<br /><br />");

  		// 返回一个新的数组，包含从 start 到 end （不包括该元素）的 arrayObject 中的元素。该方法并不会修改数组，而是返回一个子数组。
  		document.write("选定元素slice()"+"<hr />");
  		var myarr = new Array(1,2,3,4,5,6);
  		document.write(myarr + "<br>");
  		document.write(myarr.slice(2,4) + "<br>");
  		document.write(myarr+"<br /><br />");

  		document.write("数组排序sort()"+"<hr />");
  		var myarr4 = new Array("Hello","John","love","JavaScript"); 
  		var myarr5 = new Array("80","16","50","6","100","1");
  		/*arrayObject.sort(方法函数)
  		如果不指定<方法函数>，则按unicode码顺序排列。
  		如果指定<方法函数>，则按<方法函数>所指定的排序方法排序。*/
  		document.write(myarr4.sort()+"<br>");
  		document.write(myarr5.sort()+"<br>");

  		function sortNum(a,b) {
  		  	return a - b;
  		 	//升序，如降序，把“a - b”该成“b - a”
  		}
  		var myarr6 = new Array("80","16","50","6","100","1");
  		document.write(myarr6 + "<br>");
  		document.write(myarr6.sort(sortNum));
	</script>
</head>
<body>
	
</body>
</html>
