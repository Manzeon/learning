<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>编程练习</title>
	<script type="text/javascript">

	  	//通过javascript的日期对象来得到当前的日期，并输出。
	  	var Udate=new Date();
	  	var wday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	  	document.write(Udate.getFullYear()+"年"+Udate.getMonth()+"月"+Udate.getDate()+"日 "+wday[Udate.getDay()]+"--"); 
	  	//成绩是一长窜的字符串不好处理，找规律后分割放到数组里更好操作哦
	  	var scoreStr = "小明:87;小花:81;小红:97;小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
		var scoreArr = scoreStr.split(";");
		//document.write(scoreArr.length);

	    var sum=0;
	  	//从数组中将成绩撮出来，然后求和取整，并输出。
	 	for(var i=0; i<scoreArr.length;i++){
	     	scoreArr[i]=scoreArr[i].substring(3);
	     	//document.write(scoreArr[i]+" ");
	     	sum += parseInt(scoreArr[i]);
	     	//document.write("班级总分："+sum+"<br>");
		 } 
	 	document.write("班级总分："+sum);
	</script>
</head>
