<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合布局练习</title>
	<style type="text/css">
		body{
			margin:0; 
			padding:0; 
			font-size:30px; 
		}
		.top{
			height:100px;
			background:#ccc;
		}
		.main{
			height:600px;
			background:red;
			position:relative;
		}
		.left{
			height:600px;
			width:200px;
			background:blue;
			position:absolute;
			top:0;
			left:0;
		}
		.right{
			height:600px;
			background:green;
			margin-left:210px;
		}
		.foot{
			height:100px;
			background:#f63;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="main">
	    <div class="right">right</div>
	    <div class="left">left</div>
	</div>
	<div class="foot">foot</div>
</body>
</html>
