<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>两列布局</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.main{
			width: 800px;
			margin: 0 auto;
		}
		.left{
			width: 220px;
			height: 500px;
			float: left;
			background-color: #ccc;
		}
		.right{
			width: 580px;
			height: 500px;
			float: right;
			background: #ddd;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
