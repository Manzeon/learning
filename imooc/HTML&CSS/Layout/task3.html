<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		.left{
			position: absolute;
			left: 0;
			top: 0;
			width: 200px;
			height: 500px;
			background: #ccc;
		}
		.middle{
			height: 500px;
			margin: 0 310px 0 210px;
			background: #999;
		}
		.right{
			position: absolute;
			right: 0;
			top: 0;
			width: 300px;
			height: 500px;
			background: #ddd;
		}
	</style>
</head>

	<div class="left">200px</div>
	<div class="middle">中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度中间自适应宽度</div>
	<div class="right">300px</div>
</body>
</html>
