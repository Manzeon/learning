<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平菜单的制作</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			list-style: none;
		}
		li{
			float: left;
		}
		a{
			text-decoration: none;
			display: block;
			height: 30px;
			line-height: 30px;
			width: 120px;
			background: #ccc;
			margin-bottom: 1px;
			text-align: center;
		}
		a:hover{
			background-color: #f60;
			color: #fff;
		}
	</style>
</head>
<body>
	<ul>
		<li><a href="#">首页</a></li>
		<li><a href="#">新闻快讯</a></li>
		<li><a href="#">产品展示</a></li>
		<li><a href="#">售后服务</a></li>
	</ul>
</body>
</html>
